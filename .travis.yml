language: php

matrix:
  fast_finish: true

  include:
    - php: '5.4'
    - php: '5.5'
    - php: '5.6'
    - php: '7.0'
    - php: '7.1'
    - php: '7.2'
    - php: '7.3'
    - php: '7.4'
    - php: 'nightly'
    - php: 'hhvm'

  allow_failures:
    - php: '5.4'
    - php: '5.5'
    - php: '5.6'
    - php: '7.0'
    - php: '7.1'
    - php: 'nightly'
    - php: 'hhvm'

sudo: false

script:
  - find -L . -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l
